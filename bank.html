<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank DashBoard</title>

    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black ">
    <header>
        <h1 class="text-5xl text-center mt-6 text-white">Let's get Some<span class="font-semibold text-violet-600">
            Moooooooooney!
        </span></h1>
    </header>

    <main class="w-3/4 mx-auto mt-32">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-red-400 p-8 rounded ">
                    <h3 class="text-2xl ">Deposit</h3>
                    <h4 class="text-5xl mt-3">৳<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdrew</h3>
                    <h4 class="text-5xl mt-3">৳<span id="withdraw-total" >00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl mt-3">৳<span id="balance-total" >1240</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit And WithDraw Section  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="mt-3 py-2.5 text-black font-medium uppercase rounded shadow-md hover:shadow-lg w-full mb-3" 
                        type="text" placeholder=" $ input you want deposit" name="">
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold mt-3" style="
                    background: linear-gradient(
                      to right,
                      #ee7724,
                      #d8363a,
                      #dd3675,
                      #b44593
                    );
                  ">
                        Deposit</button>
                    </div>
                    
                </div>

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please WithDraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="mt-3 py-2.5 text-black font-medium uppercase rounded shadow-md hover:shadow-lg w-full mb-3" 
                        type="text" placeholder=" $ input you want Withdraw" name="">
                    <button id="withdraw-button" class="mt-3 bg-yellow-600 px-4 rounded py-2 text-white font-semibold" style="
                    background: linear-gradient(
                      to right,
                      #ee7724,
                      #d8363a,
                      #dd3675,
                      #b44593
                    );
                  ">
                        Withdraw</button>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
